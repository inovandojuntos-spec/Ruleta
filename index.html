<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruleta (Audio embebido)</title>

  <style>
    :root{
      --bg:#000000;
      --edge:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.35);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#000;
      color:var(--text);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      box-sizing:border-box;
    }

    .card{
      width:min(640px,100%);
      background:#000;
      border:1px solid var(--edge);
      border-radius:22px;
      padding:14px;
      box-shadow:0 28px 90px rgba(0,0,0,.9);
      position:relative;
    }

    .logoHeader{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:14px 0 12px;
      margin:-14px -14px 0;
      background:#000;
      border-top-left-radius:22px;
      border-top-right-radius:22px;
      box-shadow:none;
    }
    .logoHeader img{
      width:42vw;
      max-width:140px;
      height:auto;
    }

    .stage{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px 0 16px;
      background:#000;
      border-radius:18px;
      box-shadow:none;
      margin-top:10px;
    }

    canvas{
      width:min(420px,90vw);
      height:auto;
      aspect-ratio:1/1;
      filter:drop-shadow(0 10px 28px rgba(0,0,0,.9));
    }

    .pin{
      position:absolute;
      top:6px;
      width:0;height:0;
      border-left:14px solid transparent;
      border-right:14px solid transparent;
      border-bottom:22px solid rgba(255,255,255,.9);
      filter:drop-shadow(0 8px 16px rgba(0,0,0,.9));
    }

    .btnBig{
      width:100%;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.18);
      background:linear-gradient(180deg, rgba(255,255,255,.12) 0%, rgba(255,255,255,.04) 100%);
      color:var(--text);
      padding:18px 14px;
      border-radius:16px;
      font-weight:950;
      letter-spacing:1px;
      font-size:18px;
      text-transform:uppercase;
      box-shadow:0 14px 34px rgba(0,0,0,.75);
      margin-top:12px;
    }
    .btnBig:active{transform:translateY(1px)}
    .btnBig[disabled]{ opacity:.55; cursor:not-allowed; }

    .result{
      margin-top:10px;
      padding:12px 14px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.05) 0%, rgba(255,255,255,.02) 100%);
      border:1px solid rgba(255,255,255,.10);
    }
    .result .label{
      color:var(--muted);
      font-size:12px;
      letter-spacing:.6px;
      text-transform:uppercase;
    }
    .result .value{
      margin-top:6px;
      font-size:20px;
      font-weight:950;
      letter-spacing:.4px;
    }

    /* ==== AUDIO EMBEBIDO ==== */
    .playerBox{
      margin-top:12px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      overflow:hidden;
      background:#000;
      display:none;
    }

    .playerRow{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .btnSmall{
      cursor:pointer;
      border:1px solid rgba(255,255,255,.18);
      background:linear-gradient(180deg, rgba(255,255,255,.12) 0%, rgba(255,255,255,.04) 100%);
      color:rgba(255,255,255,.92);
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      letter-spacing:.6px;
      text-transform:uppercase;
      font-size:12px;
      white-space:nowrap;
    }
    .btnSmall:active{ transform: translateY(1px); }

    .playerHint{
      color:rgba(255,255,255,.55);
      font-size:12px;
      line-height:1.2;
    }

    .audioNative{
      width:100%;
      display:block;
      background:#000;
      filter:invert(1) hue-rotate(180deg) saturate(0.2);
      opacity:.95;
    }

    .toast{
      margin:10px 10px 0;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      color:rgba(255,255,255,.70);
      font-size:12px;
      display:none;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- LOGO -->
      <div class="logoHeader">
        <img src="images/logo.png" alt="Innovando Juntos">
      </div>

      <!-- RULETA -->
      <div class="stage">
        <div class="pin"></div>
        <canvas id="wheel" width="800" height="800"></canvas>
      </div>

      <button class="btnBig" id="btnSpin">GIRAR</button>

      <div class="result" role="status" aria-live="polite">
        <div class="label">RESULTADO</div>
        <div class="value" id="resultText">—</div>
      </div>

      <!-- AUDIO EMBEBIDO -->
      <div class="playerBox">
        <div class="playerRow">
          <button class="btnSmall" id="btnPlay">▶ PLAY</button>
          <div class="playerHint" id="playerHint">
            En celular, el audio requiere un toque del usuario. Aquí ya queda embebido (sin SoundCloud).
          </div>
        </div>

        <div id="toast" class="toast">Si no se reproduce automáticamente, toca ▶ PLAY.</div>

        <!-- Reproductor nativo (opcional, útil para debug) -->
        <audio id="audio" class="audioNative" controls preload="none">
          <source id="audioSrc" src="audios/pregunta.mp3" type="audio/mpeg">
          Tu navegador no soporta audio HTML5.
        </audio>
      </div>

    </div>
  </div>

  <script>
    // ==========
    // CONFIG RULETA
    // ==========
    const GROUPS = ["SENSUAL","CONFIANZA","DESEOS","CURIOSIDAD","ACERCAMIENTO"];

    // 14+14+14+14+13 = 69
    const GROUP_COUNTS = {
      SENSUAL:14,
      CONFIANZA:14,
      DESEOS:14,
      CURIOSIDAD:14,
      ACERCAMIENTO:13
    };

    function pad2(n){ return String(n).padStart(2,"0"); }

    // ==========
    // AUDIO EMBEBIDO
    // ==========
    const AUDIO_URL = "audios/pregunta.mp3"; // por ahora TODO apunta a este archivo

    const audioEl   = document.getElementById("audio");
    const audioSrc  = document.getElementById("audioSrc");
    const btnPlay   = document.getElementById("btnPlay");
    const toast     = document.getElementById("toast");

    let audioUnlocked = false;

    async function unlockAudioOnce(){
      if (audioUnlocked) return;

      // Intento de "desbloqueo" en el MISMO gesto del usuario:
      // - poner un src válido
      // - play() + pause() rápido
      audioSrc.src = AUDIO_URL;
      audioEl.load();

      try{
        await audioEl.play();
        audioEl.pause();
        audioEl.currentTime = 0;
        audioUnlocked = true;
      } catch(e){
        // Si falla, no pasa nada: quedará el botón PLAY manual
        console.log("unlock blocked:", e);
      }
    }

    async function playMainAudio(){
      // asegúrate de que el src esté cargado
      if (audioSrc.src !== location.origin + "/" + AUDIO_URL && !audioSrc.src.endsWith(AUDIO_URL)){
        audioSrc.src = AUDIO_URL;
        audioEl.load();
      }

      try{
        toast.classList.remove("show");
        await audioEl.play();
        btnPlay.textContent = "⏸ PAUSE";
      } catch(e){
        console.log("play blocked:", e);
        toast.classList.add("show");
        btnPlay.textContent = "▶ PLAY";
      }
    }

    function pauseAudio(){
      audioEl.pause();
      btnPlay.textContent = "▶ PLAY";
    }

    btnPlay.addEventListener("click", async () => {
      if (audioEl.paused){
        await playMainAudio();
      } else {
        pauseAudio();
      }
    });

    audioEl.addEventListener("ended", () => {
      btnPlay.textContent = "▶ PLAY";
    });

    // ==========
    // TICK SOUND (WebAudio)
    // ==========
    let audioCtx = null;

    function ensureAudioCtx(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") audioCtx.resume();
    }

    function playTick(intensity = 1){
      if (!audioCtx) return;
      const t = audioCtx.currentTime;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "square";
      osc.frequency.setValueAtTime(900 + 250 * intensity, t);

      gain.gain.setValueAtTime(0.0001, t);
      gain.gain.exponentialRampToValueAtTime(0.12 * intensity, t + 0.002);
      gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.03);

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start(t);
      osc.stop(t + 0.04);
    }

    // ==========
    // CANVAS WHEEL
    // ==========
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const cx = 400, cy = 400, R = 350;

    function drawWheel(rot=0){
      ctx.clearRect(0,0,800,800);
      const slice = (Math.PI*2)/GROUPS.length;

      for(let i=0;i<GROUPS.length;i++){
        const a0 = rot + i*slice;
        const a1 = a0 + slice;

        ctx.beginPath();
        ctx.moveTo(cx,cy);
        ctx.arc(cx,cy,R,a0,a1);
        ctx.closePath();
        ctx.fillStyle = i%2 ? "rgba(255,255,255,.06)" : "rgba(255,255,255,.10)";
        ctx.fill();
        ctx.strokeStyle="rgba(255,255,255,.14)";
        ctx.lineWidth=3;
        ctx.stroke();

        ctx.save();
        ctx.translate(cx,cy);
        ctx.rotate(a0 + slice/2);
        ctx.textAlign="right";
        ctx.fillStyle="#fff";
        ctx.font="900 26px system-ui";
        ctx.fillText(GROUPS[i], R-26, 10);
        ctx.restore();
      }
    }

    // ==========
    // SPIN + SYNC TICKS + PLAY AUDIO
    // ==========
    let rot = 0, spinning = false;

    const TWO_PI = Math.PI * 2;
    const slice = TWO_PI / GROUPS.length;

    function norm(x){
      x = x % TWO_PI;
      return x < 0 ? x + TWO_PI : x;
    }

    async function spin(){
      if(spinning) return;
      spinning = true;

      const btnSpin = document.getElementById("btnSpin");
      btnSpin.disabled = true;

      // 1) Desbloquea audio embebido + habilita ticks (todo dentro del gesto)
      ensureAudioCtx();
      await unlockAudioOnce();

      // 2) Spin
      const start = rot;
      const end = start + (Math.random()*4 + 7) * TWO_PI;
      const t0 = performance.now();

      function anim(t){
        const p = Math.min(1, (t - t0) / 3200);
        const prevRot = rot;

        // easeOutCubic
        rot = start + (end - start) * (1 - Math.pow(1 - p, 3));
        drawWheel(rot);

        // Tick al cruzar límites de segmento
        const aPrev = norm(prevRot);
        const aNow  = norm(rot);

        const segPrev = Math.floor(aPrev / slice);
        const segNow  = Math.floor(aNow  / slice);

        if (segNow !== segPrev) {
          const vel = Math.abs(aNow - aPrev);
          const intensity = Math.min(1, Math.max(0.35, vel / 0.25));
          playTick(intensity);
        }

        if(p < 1){
          requestAnimationFrame(anim);
        } else {
          // 3) Resultado
          const idx = Math.floor(((Math.PI*1.5 - rot) % TWO_PI + TWO_PI) / slice);
          const g = GROUPS[idx];
          const q = Math.floor(Math.random() * GROUP_COUNTS[g]) + 1;
          document.getElementById("resultText").textContent = `${g} – #${pad2(q)}`;

          // tick final
          playTick(1);

          // 4) Reproduce audio "de la pregunta" (mismo mp3 por ahora)
          playMainAudio();

          spinning = false;
          btnSpin.disabled = false;
        }
      }

      requestAnimationFrame(anim);
    }

    drawWheel();
    document.getElementById("btnSpin").addEventListener("click", spin);
  </script>
</body>
</html>
